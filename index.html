<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Slang Translator üèí</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-gray-900 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-white mb-2">
        üèí Hockey Slang Translator
      </h1>
      <p class="text-blue-200 text-lg">
        Let's Go, Bud!
      </p>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl p-8 mb-6">
      <div class="flex items-center justify-center mb-6 gap-4">
        <span id="modeLabel1" class="text-lg font-semibold text-blue-600">
          Normal English
        </span>
        <button id="swapBtn" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full transition-all">
          ‚ÜîÔ∏è
        </button>
        <span id="modeLabel2" class="text-lg font-semibold text-gray-400">
          Hockey Slang
        </span>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2" id="inputLabel">
            Enter Normal English:
          </label>
          <textarea id="inputText" placeholder="Type here..." 
            class="w-full h-48 p-4 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none resize-none"></textarea>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2" id="outputLabel">
            Hockey Slang Translation:
          </label>
          <div id="output" class="w-full h-48 p-4 bg-gray-50 border-2 border-gray-300 rounded-lg overflow-y-auto">
            <p class="text-gray-400 italic">Translation will appear here...</p>
          </div>
        </div>
      </div>

      <button id="translateBtn" 
        class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition-all">
        Translate üèí
      </button>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Try These Examples:</h2>
      <div id="examplesContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
    </div>
  </div>

  <script>
    // Slang to English dictionary
    const slangToEnglish = {
      'biscuit': 'puck', 'biscy': 'puck', 'bisky': 'puck',
      'celly': 'celebration', 'snipe': 'great shot', 'dangle': 'skillful move',
      'chirp': 'trash talk', 'wheel': 'skate fast', 'sauce': 'pass',
      'gino': 'goal', 'apple': 'assist', 'bar down': 'shot under crossbar',
      'beauty': 'cool player', 'grinder': 'hard worker', 'goon': 'fighter',
      'tendy': 'goalie', 'sieve': 'bad goalie', 'bender': 'bad skater',
      'barn': 'arena', 'house': 'arena', 'sin-bin': 'penalty box', 'pipe': 'goal post',
      'flow': 'long hair', 'lettuce': 'hair', 'mitts': 'gloves',
      'twig': 'hockey stick', 'bucket': 'helmet',
      'bird': 'girl', 'rocket': 'hot girl', 'hot babe': 'hot girl',
      'ferda': 'for the boys', 'praccy': 'practice',
      'bud': 'friend', 'buddy': 'friend', 'guy': 'person',
      'clapper': 'slap shot', 'slapper': 'slap shot',
      'dust': 'bad', 'dusty': 'bad', 'dusted': 'beaten badly',
      'sick': 'awesome', 'unreal': 'amazing', 'brutal': 'terrible',
      'chirpy': 'talkative', 'chippy': 'aggressive',
      'weak': 'pathetic', 'soft': 'weak',
      'beaut': 'beauty', 'beauts': 'beauties'
    };

    // English to slang mappings with edge and banter
    const englishToSlang = {
      'puck': 'biscuit', 'celebration': 'celly', 'great shot': 'snipe',
      'skillful move': 'dangle', 'trash talk': 'chirp', 'skate fast': 'wheel',
      'pass': 'sauce', 'goal': 'gino', 'assist': 'apple',
      'cool player': 'beauty', 'hard worker': 'grinder', 'fighter': 'goon',
      'goalie': 'tendy', 'bad goalie': 'sieve', 'bad skater': 'bender',
      'arena': 'barn', 'house': 'barn', 'penalty box': 'sin-bin', 'goal post': 'pipe',
      'long hair': 'flow', 'hair': 'lettuce', 'gloves': 'mitts',
      'hockey stick': 'twig', 'stick': 'twig', 'helmet': 'bucket',
      'girl': 'bird', 'hot girl': 'rocket', 'attractive girl': 'rocket',
      'for the boys': 'ferda', 'practice': 'praccy',
      'friend': 'bud', 'friends': 'boys', 'person': 'guy', 'people': 'guys',
      'slap shot': 'clapper', 'slapshot': 'clapper',
      
      // Bad/terrible translations with EDGE
      'bad': 'dust', 'terrible': 'brutal', 'awful': 'brutal', 'horrible': 'dust',
      'poor': 'weak', 'pathetic': 'weak', 'useless': 'dust',
      'bad at hockey': 'dust', 'not good': 'dust',
      
      // Weather and situations
      'nice day': 'beauty day', 'good day': 'beauty day', 
      'nice weather': 'beauty weather', 'good weather': 'sick weather',
      'fine day': 'beauty day',
      
      // Greetings with BANTER
      'hello': 'sup', 'hi': 'sup', 'hey': 'sup', 'hi there': 'sup',
      'good morning': 'mornin', 'good afternoon': 'sup', 'good evening': 'sup',
      'how are you': 'how ya doin', 'how are you doing': 'how ya doin',
      'whats up': 'whats good', 'what is up': 'whats good',
      
      // Formal to rough
      'good sir': 'bud', 'sir': 'bud', 'mister': 'bud', 'gentleman': 'bud',
      'thank you': 'thanks bud', 'thanks': 'thanks bud',
      'you are welcome': 'no worries', 'youre welcome': 'no worries',
      
      // Responses with EDGE
      'yes': 'yup', 'yeah': 'yup', 'no': 'nah', 'nope': 'nah',
      'absolutely': 'hell yeah', 'definitely': 'for sure',
      'i agree': 'hell yeah', 'agreed': 'yup for sure',
      'excellent': 'beauty', 'great': 'beauty', 'awesome': 'sick',
      'amazing': 'unreal', 'incredible': 'unreal', 'fantastic': 'unreal',
      'wonderful': 'beauty', 'perfect': 'beauty',
      
      // Teacher/School with EDGE
      'teacher': 'teach', 'teachers': 'teaches',
      'school': 'school', 'class': 'class',
      
      // Goodbyes
      'goodbye': 'later', 'bye': 'later', 'see you': 'later bud',
      'see you later': 'catch ya later',
      
      // More personality
      'really': 'for real', 'seriously': 'for real',
      'wow': 'jeez', 'oh my': 'jeez',
      'shut up': 'pipe down', 'be quiet': 'zip it',
      'go away': 'beat it', 'leave': 'bounce',
      'idiot': 'dummy', 'stupid': 'dumb',
      'loser': 'loser', 'winner': 'beauty',
      'tough': 'tough', 'weak': 'soft', 'strong': 'tough'
    };

    let mode = 'toSlang';

    const examplesEnglish = [
      "Hello good sir, how are you? What a fine day!",
      "That teacher is terrible at their job",
      "He scored an amazing goal with a slap shot",
      "The arena was packed tonight",
      "That person is really bad at hockey"
    ];

    const examplesSlang = [
      "Sup bud, wheel snipe celly!",
      "Beauty bar down gino with that clapper",
      "That tendy is straight dust",
      "The barn was packed, unreal atmosphere",
      "Nice flow and silky mitts on that beauty"
    ];

    function translate(text, toSlang) {
      const dict = toSlang ? englishToSlang : slangToEnglish;
      let result = text.toLowerCase();
      
      const sortedKeys = Object.keys(dict).sort((a, b) => b.length - a.length);
      
      for (let key of sortedKeys) {
        const regex = new RegExp('\\b' + key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '\\b', 'gi');
        result = result.replace(regex, dict[key]);
      }
      
      // Add Canadian "eh" but ONLY when it makes sense
      if (toSlang && result.trim()) {
        result = result.trim();
        const lastChar = result.slice(-1);
        const hasPunctuation = ['.', '!', '?'].includes(lastChar);
        
        // Only add "eh" to statements and questions, not short responses
        const wordCount = result.split(/\s+/).length;
        const isShortResponse = wordCount <= 2 && (result.match(/^(yup|nah|sup|later|beauty|thanks)/) !== null);
        
        // Don't add "eh" to very short phrases or single words
        if (!isShortResponse && wordCount >= 3) {
          if (hasPunctuation) {
            result = result.slice(0, -1).trim() + ', eh' + lastChar;
          } else {
            result = result + ', eh';
          }
        }
      }
      
      return result.trim();
    }

    function updateUI() {
      const inputLabel = document.getElementById('inputLabel');
      const outputLabel = document.getElementById('outputLabel');
      const inputText = document.getElementById('inputText');
      const modeLabel1 = document.getElementById('modeLabel1');
      const modeLabel2 = document.getElementById('modeLabel2');

      if (mode === 'toSlang') {
        inputLabel.textContent = 'Enter Normal English:';
        outputLabel.textContent = 'Hockey Slang Translation:';
        inputText.placeholder = 'Type in normal English...';
        modeLabel1.className = 'text-lg font-semibold text-blue-600';
        modeLabel2.className = 'text-lg font-semibold text-gray-400';
        populateExamples(examplesEnglish);
      } else {
        inputLabel.textContent = 'Enter Hockey Slang:';
        outputLabel.textContent = 'English Translation:';
        inputText.placeholder = 'Type in hockey slang...';
        modeLabel1.className = 'text-lg font-semibold text-gray-400';
        modeLabel2.className = 'text-lg font-semibold text-blue-600';
        populateExamples(examplesSlang);
      }
    }

    function populateExamples(examples) {
      const container = document.getElementById('examplesContainer');
      container.innerHTML = examples.map(ex => `
        <button onclick="document.getElementById('inputText').value = '${ex.replace(/'/g, "\\'")}'"
          class="text-left p-3 bg-blue-50 hover:bg-blue-100 rounded-lg border border-blue-200 transition-all">
          <p class="text-sm text-gray-700">${ex}</p>
        </button>
      `).join('');
    }

    document.getElementById('swapBtn').addEventListener('click', () => {
      mode = mode === 'toSlang' ? 'toEnglish' : 'toSlang';
      const input = document.getElementById('inputText').value;
      const output = document.getElementById('output').textContent;
      
      document.getElementById('inputText').value = output !== 'Translation will appear here...' ? output : '';
      document.getElementById('output').innerHTML = '<p class="text-gray-400 italic">Translation will appear here...</p>';
      
      updateUI();
    });

    document.getElementById('translateBtn').addEventListener('click', () => {
      const input = document.getElementById('inputText').value;
      const output = document.getElementById('output');
      
      if (!input.trim()) {
        output.innerHTML = '<p class="text-red-500">Please enter some text!</p>';
        return;
      }

      try {
        const translated = translate(input, mode === 'toSlang');
        output.innerHTML = `<p class="text-gray-800 whitespace-pre-wrap">${translated}</p>`;
      } catch (error) {
        output.innerHTML = `<p class="text-red-500">Translation error: ${error.message}</p>`;
        console.error('Translation error:', error);
      }
    });

    // Initialize
    updateUI();
  </script>
</body>
</html>
